service: pqr
frameworkVersion: "3"
provider:
  name: aws
  runtime: python3.9
  stage: ${opt:stage, 'DEV'}
  environment:
    DB_ENDPOINT: ${ssm:/pqr/${self:provider.stage}/postgress/host}
    DB_USERNAME: ${ssm:/pqr/${self:provider.stage}/postgress/user}
    DB_PASSWORD: ${ssm:/pqr/${self:provider.stage}/postgress/password}
    DB_DATABASE: ${ssm:/pqr/${self:provider.stage}/postgress/dbname}
    CONFA_EMAIL_DOMAIN: ${ssm:/pqr/${self:provider.stage}/domain}
    ELASTIC_REGION: "us-east-1"
    SENDER: "Comunicaciones Confa<noreply.solicitudes@confa.co>"
    ACCESS_TOKEN_EXPIRE_MINUTES: 60
    SECRET_KEY: ${ssm:/pqr/${self:provider.stage}/tokenkey}
    ALGORITHM: "HS256"
    BUCKET_FILES: ${ssm:/pqr/${self:provider.stage}/bucket}
    LOGIN_URL_ZION: ${ssm:/pqr/${self:provider.stage}/zion/login}
    VALIDATE_URL_ZION: ${ssm:/pqr/${self:provider.stage}/zion/validation}
    ZION_GENERIC_PASSWORD: ${ssm:/pqr/${self:provider.stage}/zion/password}
custom:
  ROLE_BACK: ${ssm:/role/confa/confa-backend-role}
  CONFA_LAYER: ${ssm:/layer/confa/core}
  JOSE_LAYER: ${ssm:/layer/confa/jose}
  HOLIDAYS_LAYER: ${ssm:/layer/confa/holidays}
functions:
  utils-refresh-token:
    handler: utils/token_manage.refresh_token
    package:
      individually: true
      patterns:
        - "!**/*"
        - "utils/token_manage.py"
        - "connection/**"
        - "models/**"
        - "utils/**"
        - "!node_modules/**"
    role: ${self:custom.ROLE_BACK}
    layers:
      - ${self:custom.CONFA_LAYER}
      - ${self:custom.JOSE_LAYER}
    events:
      - http:
          path: /token/refresh
          method: POST
          cors: true
          integration: lambda
  backoffice-get-all:
    handler: backoffice/get_all.main
    package:
      individually: true
      patterns:
        - "!**/*"
        - "backoffice/get_all.py"
        - "connection/**"
        - "models/**"
        - "utils/**"
        - "!node_modules/**"
    role: ${self:custom.ROLE_BACK}
    layers:
      - ${self:custom.CONFA_LAYER}
      - ${self:custom.JOSE_LAYER}
    events:
      - http:
          path: /db/{entity}
          method: GET
          cors: true
          integration: lambda
  backoffice-get-pagination:
